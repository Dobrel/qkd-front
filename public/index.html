<!DOCTYPE html>
<html>
<head>
  <title>MinIO Upload (No Backend)</title>
</head>
<body>
  <h2>Upload File to MinIO (No Backend)</h2>
  <input type="file" id="fileInput">
  <button onclick="upload()">Upload</button>

  <script>
    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a file.");
        return;
      }

      const bucket = 'my-bucket';
      const filename = file.name;

      // Example: MinIO running on localhost:9000 without SSL
      const url = `http://localhost:9000/${bucket}/${filename}`; //sa il schimb ca imi faca pe backend

      try {
        const res = await fetch(url, {
          method: 'PUT', //in caz ca e alta metoda
          body: file,
          headers: {
            'Content-Type': file.type
          }
        });

        if (res.ok) {
          alert('Upload successful!');
        } else {
          alert('Upload failed: ' + res.status);
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }
  </script>
</body>
</html>
