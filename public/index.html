<!DOCTYPE html>
<html>
<head>
  <title>MinIO Upload</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input[type="file"] { border: 1px solid #ccc; padding: 0.5rem; border-radius: 4px; }
        button { padding: 0.75rem; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File to MinIO</h2>
    <input type="file" id="fileInput" required>
    <button onclick="upload()">Upload</button>
    <script src="./script.js"></script>
  </div>
</body>
</html>
